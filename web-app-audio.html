<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SightReadPro - Enhanced Audio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            overflow-y: auto;
        }
        
        #app {
            width: 100vw;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 20px;
            position: relative;
        }
        
        .screen {
            text-align: center;
            animation: fadeInUp 0.8s ease-out;
            width: 100%;
            max-width: 1000px;
        }
        
        .hidden { display: none; }
        
        .logo-container {
            margin-bottom: 40px;
            animation: fadeInUp 0.8s ease-out;
        }
        
        .logo-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            border: 3px solid rgba(255, 255, 255, 0.3);
            font-size: 60px;
            margin: 0 auto;
        }
        
        .title-container {
            margin-bottom: 60px;
            animation: fadeInUp 0.8s ease-out 0.3s both;
        }
        
        .app-name {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .tagline {
            font-size: 18px;
            opacity: 0.9;
            line-height: 24px;
        }
        
        .button-container {
            width: 100%;
            max-width: 300px;
            margin: 0 auto 40px;
            animation: fadeInUp 0.8s ease-out 0.6s both;
        }
        
        .start-button, .practice-button, .nav-button {
            width: 100%;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 20px;
            font-weight: bold;
            padding: 18px 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease;
            margin-bottom: 15px;
        }
        
        .secondary-button {
            background: linear-gradient(90deg, #2196F3, #1976D2);
        }
        
        .start-button:hover, .practice-button:hover, .nav-button:hover {
            transform: scale(1.05);
        }
        
        .features-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            animation: fadeInUp 0.8s ease-out 0.9s both;
        }
        
        .feature {
            text-align: center;
        }
        
        .feature-icon {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .feature-text {
            font-size: 14px;
            font-weight: 500;
        }
        
        .screen-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            width: 100%;
        }
        
        .back-button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 20px;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .exercise-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
        }
        
        .music-staff {
            background: white;
            height: 200px;
            border-radius: 10px;
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            font-size: 24px;
            position: relative;
        }
        
        .staff-line {
            position: absolute;
            width: 80%;
            height: 2px;
            background: #333;
        }
        
        .staff-line:nth-child(1) { top: 20%; }
        .staff-line:nth-child(2) { top: 30%; }
        .staff-line:nth-child(3) { top: 40%; }
        .staff-line:nth-child(4) { top: 50%; }
        .staff-line:nth-child(5) { top: 60%; }
        
        .note {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #333;
            border-radius: 50%;
            top: 45%;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .control-button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 25px;
            color: white;
            padding: 12px 24px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .control-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        
        .control-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .control-button.playing {
            background: linear-gradient(90deg, #4CAF50, #45a049);
        }
        
        .audio-visualizer {
            width: 100%;
            height: 60px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .visualizer-bar {
            width: 4px;
            background: linear-gradient(to top, #4CAF50, #FFD700);
            margin: 0 2px;
            border-radius: 2px;
            transition: height 0.1s ease;
        }
        
        .timer {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .note-selector {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .note-button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .note-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
        
        .note-button.selected {
            background: #4CAF50;
            border-color: #45a049;
        }
        
        .feedback {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            min-height: 30px;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Welcome Screen -->
        <div id="welcome-screen" class="screen">
            <div class="logo-container">
                <div class="logo-circle">🎵</div>
            </div>
            
            <div class="title-container">
                <h1 class="app-name">SightReadPro</h1>
                <p class="tagline">Master sight-reading with real audio and fun exercises</p>
            </div>
            
            <div class="button-container">
                <button class="start-button" onclick="showExercise()">
                    Start Audio Practice 🎼
                </button>
            </div>
            
            <div class="features-container">
                <div class="feature">
                    <div class="feature-icon">🔊</div>
                    <div class="feature-text">Real Audio</div>
                </div>
                <div class="feature">
                    <div class="feature-icon">🎹</div>
                    <div class="feature-text">Piano Sounds</div>
                </div>
                <div class="feature">
                    <div class="feature-icon">📈</div>
                    <div class="feature-text">Track Progress</div>
                </div>
            </div>
        </div>
        
        <!-- Exercise Screen -->
        <div id="exercise-screen" class="screen hidden">
            <div class="screen-header">
                <h1 style="font-size: 28px; margin: 0;">Audio Exercise</h1>
                <button class="back-button" onclick="showWelcome()">← Back</button>
            </div>
            
            <div class="exercise-container">
                <div class="timer" id="timer">Time: 0:00</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                
                <div class="music-staff" id="music-staff">
                    <div class="staff-line"></div>
                    <div class="staff-line"></div>
                    <div class="staff-line"></div>
                    <div class="staff-line"></div>
                    <div class="staff-line"></div>
                    <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 18px;">
                        Click "Generate Exercise" to start
                    </div>
                </div>
                
                <div class="audio-visualizer" id="audio-visualizer">
                    <div class="visualizer-bar"></div>
                    <div class="visualizer-bar"></div>
                    <div class="visualizer-bar"></div>
                    <div class="visualizer-bar"></div>
                    <div class="visualizer-bar"></div>
                    <div class="visualizer-bar"></div>
                    <div class="visualizer-bar"></div>
                    <div class="visualizer-bar"></div>
                    <div class="visualizer-bar"></div>
                    <div class="visualizer-bar"></div>
                </div>
                
                <div class="controls">
                    <button class="control-button" onclick="generateExercise()" id="generate-btn">Generate Exercise</button>
                    <button class="control-button" onclick="playExercise()" id="play-btn" disabled>Play Audio ▶️</button>
                    <button class="control-button" onclick="stopAudio()" id="stop-btn" disabled>Stop ⏹️</button>
                    <button class="control-button" onclick="checkAnswer()" id="check-btn" disabled>Check Answer</button>
                    <button class="control-button" onclick="skipExercise()">Skip ⏭️</button>
                </div>
                
                <div class="note-selector" id="note-selector" style="display: none;">
                    <button class="note-button" onclick="selectNote('C')">C</button>
                    <button class="note-button" onclick="selectNote('D')">D</button>
                    <button class="note-button" onclick="selectNote('E')">E</button>
                    <button class="note-button" onclick="selectNote('F')">F</button>
                    <button class="note-button" onclick="selectNote('G')">G</button>
                    <button class="note-button" onclick="selectNote('A')">A</button>
                    <button class="note-button" onclick="selectNote('B')">B</button>
                </div>
                
                <div class="feedback" id="feedback"></div>
            </div>
        </div>
    </div>

    <script>
        // Audio system
        class AudioSystem {
            constructor() {
                this.audioContext = null;
                this.oscillators = [];
                this.gainNode = null;
                this.analyser = null;
                this.isPlaying = false;
                this.currentNotes = [];
                this.noteFrequencies = {
                    'C': 261.63,
                    'D': 293.66,
                    'E': 329.63,
                    'F': 349.23,
                    'G': 392.00,
                    'A': 440.00,
                    'B': 493.88
                };
            }
            
            async init() {
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    this.gainNode = this.audioContext.createGain();
                    this.analyser = this.audioContext.createAnalyser();
                    
                    this.gainNode.connect(this.analyser);
                    this.analyser.connect(this.audioContext.destination);
                    
                    this.analyser.fftSize = 256;
                    this.startVisualizer();
                    
                    console.log('🎵 Audio system initialized');
                    return true;
                } catch (error) {
                    console.error('❌ Audio initialization failed:', error);
                    return false;
                }
            }
            
            playNote(note, duration = 1000) {
                if (!this.audioContext) return;
                
                const frequency = this.noteFrequencies[note];
                if (!frequency) return;
                
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();
                
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(frequency, this.audioContext.currentTime);
                
                gainNode.gain.setValueAtTime(0, this.audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.3, this.audioContext.currentTime + 0.1);
                gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + duration / 1000);
                
                oscillator.connect(gainNode);
                gainNode.connect(this.audioContext.destination);
                
                oscillator.start(this.audioContext.currentTime);
                oscillator.stop(this.audioContext.currentTime + duration / 1000);
                
                this.oscillators.push(oscillator);
                
                // Clean up finished oscillators
                setTimeout(() => {
                    const index = this.oscillators.indexOf(oscillator);
                    if (index > -1) {
                        this.oscillators.splice(index, 1);
                    }
                }, duration);
            }
            
            playChord(notes, duration = 2000) {
                if (!this.audioContext) return;
                
                notes.forEach(note => {
                    this.playNote(note, duration);
                });
            }
            
            playMelody(notes, noteDuration = 500) {
                if (!this.audioContext) return;
                
                notes.forEach((note, index) => {
                    setTimeout(() => {
                        this.playNote(note, noteDuration);
                    }, index * noteDuration);
                });
            }
            
            stopAll() {
                this.oscillators.forEach(oscillator => {
                    try {
                        oscillator.stop();
                    } catch (e) {
                        // Oscillator might already be stopped
                    }
                });
                this.oscillators = [];
                this.isPlaying = false;
            }
            
            startVisualizer() {
                if (!this.analyser) return;
                
                const bufferLength = this.analyser.frequencyBinCount;
                const dataArray = new Uint8Array(bufferLength);
                const bars = document.querySelectorAll('.visualizer-bar');
                
                const animate = () => {
                    if (!this.isPlaying) {
                        bars.forEach(bar => bar.style.height = '10px');
                        requestAnimationFrame(animate);
                        return;
                    }
                    
                    this.analyser.getByteFrequencyData(dataArray);
                    
                    bars.forEach((bar, index) => {
                        const value = dataArray[index * 2] || 0;
                        const height = Math.max(10, (value / 255) * 50);
                        bar.style.height = height + 'px';
                    });
                    
                    requestAnimationFrame(animate);
                };
                
                animate();
            }
        }
        
        // Game state
        let audioSystem = new AudioSystem();
        let currentExercise = null;
        let exerciseTimer = null;
        let timeElapsed = 0;
        let selectedNote = null;
        let correctAnswer = null;
        let gameStats = {
            xp: 0,
            exercisesCompleted: 0,
            accuracy: 0,
            totalAttempts: 0,
            correctAttempts: 0
        };
        
        console.log('🎵 SightReadPro Audio App Loading...');
        
        // Initialize audio on first user interaction
        document.addEventListener('click', async () => {
            if (!audioSystem.audioContext) {
                const success = await audioSystem.init();
                if (success) {
                    document.getElementById('play-btn').disabled = false;
                    document.getElementById('stop-btn').disabled = false;
                    document.getElementById('check-btn').disabled = false;
                }
            }
        }, { once: true });
        
        function showScreen(screenName) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.add('hidden');
            });
            document.getElementById(screenName + '-screen').classList.remove('hidden');
            console.log('📱 Switched to screen:', screenName);
        }
        
        function showWelcome() {
            showScreen('welcome');
        }
        
        function showExercise() {
            showScreen('exercise');
            resetExercise();
        }
        
        function generateExercise() {
            console.log('🎼 Generating audio exercise...');
            
            const exercises = [
                {
                    name: 'Single Note',
                    notes: ['C'],
                    staff: generateStaff(['C']),
                    description: 'Listen and identify the note'
                },
                {
                    name: 'Two Notes',
                    notes: ['C', 'E'],
                    staff: generateStaff(['C', 'E']),
                    description: 'Listen and identify both notes'
                },
                {
                    name: 'Chord',
                    notes: ['C', 'E', 'G'],
                    staff: generateStaff(['C', 'E', 'G']),
                    description: 'Listen and identify the chord'
                },
                {
                    name: 'Melody',
                    notes: ['C', 'D', 'E', 'F', 'G'],
                    staff: generateStaff(['C', 'D', 'E', 'F', 'G']),
                    description: 'Listen to the melody and identify the notes'
                }
            ];
            
            currentExercise = exercises[Math.floor(Math.random() * exercises.length)];
            correctAnswer = currentExercise.notes;
            
            // Update display
            document.getElementById('music-staff').innerHTML = currentExercise.staff;
            document.getElementById('feedback').textContent = currentExercise.description;
            document.getElementById('note-selector').style.display = 'flex';
            
            // Reset note selection
            selectedNote = null;
            document.querySelectorAll('.note-button').forEach(btn => {
                btn.classList.remove('selected');
            });
            
            console.log('✅ Exercise generated:', currentExercise);
        }
        
        function generateStaff(notes) {
            let staff = `
                <div class="staff-line"></div>
                <div class="staff-line"></div>
                <div class="staff-line"></div>
                <div class="staff-line"></div>
                <div class="staff-line"></div>
            `;
            
            notes.forEach((note, index) => {
                const left = 20 + (index * 15) + '%';
                const top = 45 + '%';
                staff += `<div class="note" style="left: ${left}; top: ${top};" data-note="${note}"></div>`;
            });
            
            return staff;
        }
        
        function playExercise() {
            if (!currentExercise || !audioSystem.audioContext) {
                document.getElementById('feedback').textContent = 'Please generate an exercise first and ensure audio is enabled';
                return;
            }
            
            console.log('🔊 Playing exercise audio...');
            audioSystem.isPlaying = true;
            
            if (currentExercise.notes.length === 1) {
                audioSystem.playNote(currentExercise.notes[0], 1000);
            } else if (currentExercise.name === 'Chord') {
                audioSystem.playChord(currentExercise.notes, 2000);
            } else {
                audioSystem.playMelody(currentExercise.notes, 600);
            }
            
            document.getElementById('play-btn').classList.add('playing');
            document.getElementById('play-btn').textContent = 'Playing...';
            document.getElementById('play-btn').disabled = true;
            
            setTimeout(() => {
                audioSystem.isPlaying = false;
                document.getElementById('play-btn').classList.remove('playing');
                document.getElementById('play-btn').textContent = 'Play Audio ▶️';
                document.getElementById('play-btn').disabled = false;
            }, currentExercise.notes.length * 600 + 1000);
        }
        
        function stopAudio() {
            console.log('⏹️ Stopping audio...');
            audioSystem.stopAll();
            document.getElementById('play-btn').classList.remove('playing');
            document.getElementById('play-btn').textContent = 'Play Audio ▶️';
            document.getElementById('play-btn').disabled = false;
        }
        
        function selectNote(note) {
            selectedNote = note;
            document.querySelectorAll('.note-button').forEach(btn => {
                btn.classList.remove('selected');
            });
            event.target.classList.add('selected');
            
            // Play the selected note
            audioSystem.playNote(note, 500);
            
            console.log('🎵 Selected note:', note);
        }
        
        function checkAnswer() {
            if (!selectedNote || !correctAnswer) {
                document.getElementById('feedback').textContent = 'Please select a note first';
                return;
            }
            
            gameStats.totalAttempts++;
            
            let isCorrect = false;
            if (correctAnswer.length === 1) {
                isCorrect = selectedNote === correctAnswer[0];
            } else {
                // For multiple notes, check if selected note is in the answer
                isCorrect = correctAnswer.includes(selectedNote);
            }
            
            if (isCorrect) {
                gameStats.correctAttempts++;
                gameStats.xp += 10;
                gameStats.exercisesCompleted++;
                gameStats.accuracy = Math.round((gameStats.correctAttempts / gameStats.totalAttempts) * 100);
                
                document.getElementById('feedback').textContent = '✅ Correct! Great job! +10 XP';
                document.getElementById('feedback').style.color = '#4CAF50';
                
                // Play success sound
                audioSystem.playMelody(['C', 'E', 'G'], 200);
                
                // Update stats display
                updateStats();
            } else {
                document.getElementById('feedback').textContent = `❌ Not quite right. The correct answer was: ${correctAnswer.join(', ')}`;
                document.getElementById('feedback').style.color = '#f44336';
                
                // Play error sound
                audioSystem.playNote('C', 300);
            }
            
            console.log('📊 Stats:', gameStats);
        }
        
        function skipExercise() {
            console.log('⏭️ Skipping exercise...');
            audioSystem.stopAll();
            document.getElementById('feedback').textContent = 'Exercise skipped. Try another one!';
            document.getElementById('feedback').style.color = 'white';
            resetExercise();
        }
        
        function resetExercise() {
            audioSystem.stopAll();
            timeElapsed = 0;
            selectedNote = null;
            correctAnswer = null;
            currentExercise = null;
            
            document.getElementById('timer').textContent = 'Time: 0:00';
            document.getElementById('progress-fill').style.width = '0%';
            document.getElementById('feedback').textContent = '';
            document.getElementById('feedback').style.color = 'white';
            document.getElementById('note-selector').style.display = 'none';
            
            document.getElementById('music-staff').innerHTML = `
                <div class="staff-line"></div>
                <div class="staff-line"></div>
                <div class="staff-line"></div>
                <div class="staff-line"></div>
                <div class="staff-line"></div>
                <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 18px;">
                    Click "Generate Exercise" to start
                </div>
            `;
            
            document.querySelectorAll('.note-button').forEach(btn => {
                btn.classList.remove('selected');
            });
        }
        
        function updateStats() {
            // In a real app, this would update the UI with current stats
            console.log('📈 Updated stats:', gameStats);
        }
        
        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            console.log('✅ SightReadPro Audio App Loaded!');
            
            // Add hover effects to buttons
            const buttons = document.querySelectorAll('button');
            buttons.forEach(button => {
                button.addEventListener('mouseenter', function() {
                    if (!this.disabled) {
                        this.style.transform = 'scale(1.05)';
                    }
                });
                button.addEventListener('mouseleave', function() {
                    this.style.transform = 'scale(1)';
                });
            });
        });
    </script>
</body>
</html>
